<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcript - {{CHANNEL_NAME}}</title>
  <style>
    body {
      background-color: #36393f;
      color: #dcddde;
      font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #2f3136;
      border-radius: 8px;
      padding: 20px;
    }
    .header {
      border-bottom: 1px solid #202225;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }
    .header small {
      color: #b9bbbe;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
      padding: 5px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message-body {
      flex: 1;
    }
    .meta {
      font-size: 13px;
      margin-bottom: 2px;
    }
    .author {
      font-weight: 600;
      color: #fff;
    }
    .time {
      margin-left: 6px;
      font-size: 12px;
      color: #72767d;
    }
    .content {
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .att {
      margin-top: 4px;
    }
    .att a {
      color: #00aff4;
      text-decoration: none;
    }
    .footer {
      margin-top: 25px;
      border-top: 1px solid #202225;
      padding-top: 10px;
      font-size: 12px;
      color: #72767d;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>#{{CHANNEL_NAME}} — {{GUILD_NAME}}</h2>
      <small>Opened by: {{OPENER}} | Generated at: {{GENERATED_AT}}</small>
    </div>

    <div class="messages">
      {{MESSAGES}}
    </div>

    <div class="footer">
      Transcript generated automatically — looks like real Discord chat
    </div>
  </div>
</body>
</html>
