<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{TICKET_TITLE}}</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="discord-container">

    <!-- Header -->
    <div class="discord-header">
      <img class="server-icon" src="{{GUILD_ICON}}" alt="Server Icon">
      <div class="header-text">
        <h2 class="ticket-title">{{TICKET_TITLE}}</h2>
        <small class="ticket-info">
          <span class="guild">{{GUILD_NAME}}</span> — 
          Opened by: <span class="opener">{{OPENER}}</span> | 
          Generated at: <span class="time">{{GENERATED_AT}}</span>
        </small>
      </div>
    </div>

    <!-- Messages -->
    <div class="discord-messages">
      {{MESSAGES}}
    </div>

    <!-- Footer -->
    <div class="discord-footer">
      Transcript generated automatically — Discord style
    </div>
  </div>
</body>
</html>
